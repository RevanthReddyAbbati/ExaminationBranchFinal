<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakatiya University Online portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://db.onlinewebfonts.com/c/f3258385782c4c96aa24fe8b5d5f9782?family=Old+English+Text+MT" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #status-result p {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <img id="ku-logo" src="./imgs/ku-logo.png" />
            <div id="ku-text">Kakatiya University</div>
            <div id="online-portal">ONLINE PORTAL</div>
        </div>
        <div class="menu-container">
            <div class="menu">
                <span id="home-width"><i class="fas fa-home home-logo"></i></span>
                <a href="./index.html">Home</a>
                <a href="./add-details.html">Academics</a>
                <a href="./track.html">Track</a>
                <a href="">History</a>
                <a href="">support</a>
                <!-- <a href="./login.html" id="login-link">Login</a> -->
            </div>
        </div>
        <div class="body-section">
            <form id="track-form">
                <div class="academics-body">
                    <div class="row">
                        <div class="row hallticket-section">
                            <div class= "d-flex">
                                <button class="btn btn-secondary btn-course">Hall Ticket Number</button>
                                <div class="input-group rounded">
                                    <input type="search" class="form-control rounded" placeholder="" aria-label="Search" aria-describedby="search-addon" name="hallticket" id="hallticket-input"/>
                                    <span class="input-group-text border-0" id="search-addon">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row track-submit-section">
                            <button type="button" onclick="trackStatus()" class="btn btn-primary submit-btn">Track Status</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="status-result"></div>
        
        <div class="footer">
            Copyright Â© 2023-24 Kakatiya University - Product by KUCET.
        </div>
    </div>

    <script>
        function trackStatus() {
            var hallticket = document.getElementById("hallticket-input").value;
            if (hallticket.trim() === "") {
                alert("Please enter your hall ticket number.");
                return;
            }
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "track.php?hallticket=" + hallticket, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("status-result").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
