<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Create Employee</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Employee creation form -->
    <div class="container">
        <h2>Create Employee</h2>
        <form id="employeeForm" action="crud.php" method="POST">
            <!-- Input fields here -->
            <input type="text" name="first_name" placeholder="First Name" required><br>
            <input type="text" name="last_name" placeholder="Last Name"><br>
            <input type="number" name="age" placeholder="Age" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="date" name="dob" placeholder="Date of Birth" required><br>
            <input type="tel" name="phone_number" placeholder="Phone Number" required><br>
            <input type="number" name="salary" placeholder="Salary" required><br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </form>
    </div>

    <script>
        // JavaScript for client-side validation
        document.getElementById("employeeForm").addEventListener("submit", function(event) {
            var age = document.getElementsByName("age")[0].value;
            var salary = document.getElementsByName("salary")[0].value;

            if (isNaN(age) || isNaN(salary)) {
                alert("Age and salary must be numeric values");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
